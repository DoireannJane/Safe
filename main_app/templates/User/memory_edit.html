
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Edit Memory</h1>

<div class="col">
    <form method="POST" action="{% url 'memory_edit' memory.id %}">
      {% csrf_token %}
      <input type="text" name="name" placeholder="{{memory.name}}">
      <input type="submit" class="btn" value="Edit Memory">
    </form>
</div>

{% endblock %}
