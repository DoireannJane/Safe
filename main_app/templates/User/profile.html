{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>{{ user.username }}'s Profile</h1>




<a href="/memory_new" class="btn btn-warning" id="profileCreateMemory">Create New Memory</a>
{% for memory in memories %}
<div class="card">
  <div class="card-body">
    <h5>Memory <a href="/memory_show/{{ memory.id }}" class ="link">{{ memory.name }}</a>
  </h5>
    <h6 class="card-text">Click for evaluation </h6>  
    </div>
  </div>
</div>
{% endfor %} 

{% endblock %}
