{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>{{ user.username }}'s Profile</h1>



<a href="/memory_new" class="btn btn-warning" id="profileCreateMemory">Create New Memory</a>

{% for memory in memories %}
<div class="card" style="width: 18rem; border-radius: 33%">
  <div class="card-body">
    <a href="{% url 'test_question1' memory.id %}" class ="link" id= "memoryname">{{ memory.name }}</a>
    <h6 class="card-text">Click on Memory for Evaluation</h6> 
            <a href="{% url 'memory_edit' memory.id %}" class="btn btn-primary">Edit Name</a>
            <a href="{% url 'memory_delete' memory.id %}"class="btn btn-danger">Delete</a>
          </div>
        </div>
    {% endfor %} 
  </div>
</div>


{% endblock %}
