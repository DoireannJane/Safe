{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>Log in</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{form.as_p}}

    <button type="submit" class="btn btn-primary" value="login">Log in</button>
    <input type="hidden" name="next" value="{{ next }}">

</form>
{% endblock %}
